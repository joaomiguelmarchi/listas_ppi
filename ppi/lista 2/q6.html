<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 10px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .pink {
            background-color: pink;
        }

        .orange {
            background-color: orange;
        }

        .purple {
            background-color: purple;
        }

        .darkred {
            background-color: darkred;
        }

        .darkgray {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="circle red">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>

        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle green">6</div>

        <div class="circle">1</div>
        <div class="circle blue">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>

        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle pink">5</div>
        <div class="circle">6</div>

        <div class="circle yellow">1</div>
        <div class="circle">2</div>
        <div class="circle yellow">3</div>
        <div class="circle">4</div>
        <div class="circle yellow">5</div>
        <div class="circle">6</div>

        <div class="circle">1</div>
        <div class="circle orange">2</div>
        <div class="circle">3</div>
        <div class="circle orange">4</div>
        <div class="circle">5</div>
        <div class="circle orange">6</div>

        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle pink">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>

        <div class="circle">1</div>
        <div class="circle red">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle red">5</div>
        <div class="circle">6</div>

        <div class="circle darkgray">1</div>
        <div class="circle">2</div>
        <div class="circle darkgray">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>

        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle purple">4</div>
        <div class="circle purple">5</div>
        <div class="circle purple">6</div>
    </div>
</body>

</html>
