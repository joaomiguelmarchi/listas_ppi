<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
        }

        .caompany {
            font-size: 16px;
            color: gray;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .campos {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .campo {
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .bola {
            width: 60px;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 20px 0;
        }

        .botao {
            width: 80px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="caompany">Company logo</div>
        <div class="campos">
            <div class="campo"></div>
            <div class="campo"></div>
            <div class="campo"></div>
            <div class="campo"></div>
        </div>
        <div class="bola"></div>
        <div class="botao"></div>
    </div>
</body>

</html>
